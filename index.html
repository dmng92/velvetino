<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dmng92</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    /* Ajusta aquí el ancho del panel de miniaturas */
    --thumb-width: 280px; 
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Manrope', sans-serif;
    background-color: #0c0c0c;
    color: #ccc;
    overflow: hidden;
  }

  h1 {
    text-align: left;
    margin: 0;
    padding: 10px 20px;
    font-size: 6em; /* Reducido un poco para que no empuje todo hacia abajo */
    color: #ffcc00;
    opacity: 0.5;
    transition: opacity 0.3s;
  }

  h1:hover { opacity: 1; }
  h1 a { text-decoration: none; color: #ffcc00; }

  .contenedor {
    display: flex;
    height: calc(100vh - 160px); /* Ajustado para dar espacio al título y subtítulo */
    overflow: hidden;
    flex-direction: row; /* Asegura el orden de izquierda a derecha */
  }

  /* --- MINIATURAS CON BARRA A LA IZQUIERDA --- */
  .thumbs {
    width: var(--thumb-width);
    overflow-y: auto;
    background-color: #111;
    padding: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    
    /* Mueve la barra a la izquierda sin romper el layout */
    direction: rtl; 
  }

  /* Importante: esto endereza las imágenes dentro del contenedor RTL */
  .thumbs img {
    direction: ltr; 
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    cursor: pointer;
    border-radius: 4px;
    transition: transform 0.2s;
  }

  .thumbs img:hover { transform: scale(1.05); }

  /* --- BARRA DE DESPLAZAMIENTO DISCRETA --- */
  .thumbs::-webkit-scrollbar {
    width: 5px;
  }
  .thumbs::-webkit-scrollbar-track {
    background: #0c0c0c;
  }
  .thumbs::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 10px;
  }

  /* --- PREVISUALIZACIÓN PEGADA A LAS MINIATURAS --- */
  .previsualizacion {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Pega la imagen a la izquierda */
    padding-left: 20px; /* Espacio exacto entre miniaturas y foto grande */
    background-color: #0c0c0c;
  }

  .previsualizacion img {
    max-width: 95%;
    max-height: 90%;
    border-radius: 4px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  .subtitulo {
    text-align: center;
    font-size: 0.9em;
    color: #999;
    padding: 10px 0;
  }
  .subtitulo a { color: #574e2f; text-decoration: none; font-weight: 600; }
</style>
</head>
<body>
  <h1><a href="https://dmng92.github.io/dmng92/">thisisaformicatable</a></h1>

  <div class="contenedor">
    <div class="thumbs" id="galeria-thumbs"></div>
    <div class="previsualizacion">
      <img id="imagen-principal" src="" alt="Imagen seleccionada">
    </div>
  </div>

  <div class="subtitulo">
    <span>ig</span>
    <a href="https://instagram.com/_nicoantico" target="_blank" rel="noopener noreferrer">@_nicoantico</a>
  </div>

  <script src="imagenesBaja.js"></script>
  <script src="imagenesAlta.js"></script>
  <script>
    const contenedorThumbs = document.getElementById('galeria-thumbs');
    const imagenPrincipal = document.getElementById('imagen-principal');

    let imagenActual = 0;

    function mostrarImagen(index) {
      imagenPrincipal.src = `imagenesAlta/${imagenesAlta[index]}`;
      imagenActual = index;
    }

    function crearMiniaturas() {
      imagenesBaja.forEach((img, i) => {
        const thumb = document.createElement('img');
        thumb.src = `imagenesBaja/${img}`;
        thumb.alt = `Miniatura ${i}`;
        thumb.addEventListener('click', () => mostrarImagen(i));
        contenedorThumbs.appendChild(thumb);
      });
    }

    crearMiniaturas();
    mostrarImagen(0);
  </script>
</body>
</html>
