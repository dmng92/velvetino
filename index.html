<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thisisaformicatable©</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #666;
            --border-color: #000;
            --bg-color: #fff;
        }

        body {
            margin: 0;
            padding: 40px 5%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.5;
        }

        /* --- ENCABEZADO ESTILO "LAMP" --- */
        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-top: 8px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .nav-links a:hover { opacity: 0.6; }

        /* --- GRILLA DE GALERÍA --- */
        #gallery {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            gap: 60px 30px; /* Mucho espacio vertical para el respiro visual */
            margin-top: 50px;
        }

        .item {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .img-container {
            width: 100%;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }

        .item:hover img {
            opacity: 0.8;
        }

        .item-info {
            margin-top: 15px;
        }

        .item-title {
            font-weight: 600;
            font-size: 1rem;
            text-transform: capitalize;
        }

        .item-desc {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #gallery { grid-template-columns: 1fr; }
            body { padding: 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>thisisaformicatable©</h1>
        <div class="tagline">photography and visual archive.</div>
        
        <nav>
            <div class="controls">
                <span>☼ layout 01</span>
            </div>
            <div class="nav-links">
                <a href="#">follow</a>
                <a href="#">archive</a>
            </div>
        </nav>
    </header>

    <main id="gallery">
        </main>

    <script>
        // 1. LISTA DE TUS IMÁGENES
        // Solo tienes que escribir el nombre del archivo aquí
        const imagenes = [
            'foto1.jpg',
            'foto2.jpg',
            'foto3.jpg',
            'foto4.jpg'
        ];

        // 2. CONFIGURACIÓN DE CARPETA
        const rutaCarpeta = 'fotos/'; 

        const contenedor = document.getElementById('gallery');

        function cargarGaleria() {
            imagenes.forEach(nombre => {
                // Crear estructura
                const item = document.createElement('div');
                item.className = 'item';

                // Limpiar el nombre para el título (quita la extensión y guiones)
                const tituloLimpio = nombre.split('.')[0].replace(/-/g, ' ');

                item.innerHTML = `
                    <div class="img-container">
                        <img src="${rutaCarpeta}${nombre}" alt="${tituloLimpio}" loading="lazy">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${tituloLimpio}</div>
                        <div class="item-desc">view project</div>
                    </div>
                `;
                
                contenedor.appendChild(item);
            });
        }

        // Ejecutar al cargar la página
        window.onload = cargarGaleria;
    </script>
</body>
</html>
