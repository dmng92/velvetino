<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velvetino home©</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Variables de color para facilitar el cambio de modo */
        :root {
            --bg-color: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #000000;
            --item-bg: #f9f9f9;
        }

        /* Colores para el Modo Oscuro */
        [data-theme="dark"] {
            --bg-color: #0c0c0c;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #333333;
            --item-bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 40px 5%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        header { margin-bottom: 50px; }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
            margin-top: 30px;
        }

        /* --- ESTILO DEL INTERRUPTOR (SWITCH) --- */
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            user-select: none;
        }

        .switch-track {
            width: 40px;
            height: 20px;
            background-color: var(--text-primary);
            border-radius: 20px;
            position: relative;
            transition: 0.3s;
        }

        .switch-circle {
            width: 14px;
            height: 14px;
            background-color: var(--bg-color);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: 0.3s;
        }

        [data-theme="dark"] .switch-circle {
            left: 23px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        /* --- GALERÍA --- */
        #gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px 30px;
            margin-top: 50px;
        }

        .item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .img-container {
            width: 100%;
            background-color: var(--item-bg);
            overflow: hidden;
        }

        .item img {
            width: 100%;
            display: block;
            transition: opacity 0.3s;
        }

        .item-info { margin-top: 15px; }
        .item-title { font-weight: 600; }
        .item-desc { font-size: 0.85rem; color: var(--text-secondary); }

        @media (max-width: 768px) {
            #gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>velvetino home©</h1>
        <div class="tagline">almohadones y estilo y la poti y y.</div>
        
        <nav>
            <div class="theme-switch" id="theme-toggle">
                <span>☼</span>
                <div class="switch-track">
                    <div class="switch-circle"></div>
                </div>
                <span>☾</span>
            </div>

            <div class="nav-links">
                <a href="#">follow</a>
                <a href="#">archive</a>
            </div>
        </nav>
    </header>

    <main id="gallery"></main>

    <script>
        // 1. LISTA DE TUS IMÁGENES (Asegúrate de que existan en la carpeta imagenesAlta/)
        const imagenes = [
            'foto1.jpg',
            'foto2.jpg',
            'foto3.jpg',
            'foto4.jpg'
        ];

        const rutaCarpeta = 'imagenesAlta/'; 
        const contenedor = document.getElementById('gallery');

        // 2. FUNCIÓN CARGAR GALERÍA
        function cargarGaleria() {
            imagenes.forEach((nombre, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                const tituloLimpio = nombre.split('.')[0].replace(/-/g, ' ');

                item.innerHTML = `
                    <div class="img-container">
                        <img src="${rutaCarpeta}${nombre}" alt="${tituloLimpio}" loading="lazy">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${tituloLimpio}</div>
                        <div class="item-desc">view project</div>
                    </div>
                `;
                contenedor.appendChild(item);
                
                // Efecto fade-in secuencial
                setTimeout(() => item.classList.add('visible'), 100 * index);
            });
        }

        // 3. LÓGICA MODO OSCURO
        const btnToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        btnToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        window.onload = cargarGaleria;
    </script>
</body>
</html>
