<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dmng92</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    /* Ajustamos el ancho para que quepan dos columnas de unos 100px aprox */
    --thumb-width: 350px; 
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Manrope', sans-serif;
    background-color: #0c0c0c;
    color: #ccc;
    overflow: hidden;
  }

  h1 {
    text-align: left;
    margin: 0;
    padding: 0;
    font-size: 8em;
    color: #ffcc00;
    opacity: 0.5;
    transition: opacity 0.3s;
  }

  h1:hover {
    opacity: 1;
  }

  h1 a {
    text-decoration: none;
    color: #ffcc00;
  }

  .contenedor {
    display: flex;
    height: calc(100vh - 100px);
    overflow: hidden;
  }

  /* --- CAMBIOS AQUÍ: GRID DE 2 COLUMNAS --- */
  .thumbs {
    width: var(--thumb-width);
    overflow-y: auto;
    background-color: #111;
    padding: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* Crea las dos columnas */
    align-content: start;
    gap: 8px;
    /* --- CAMBIO AQUÍ: Mueve la barra a la izquierda --- */
  direction: rtl; 

  /* --- CAMBIOS AQUÍ: BARRA DE DESPLAZAMIENTO DISCRETA --- */
  .thumbs::-webkit-scrollbar {
    width: 4px; /* Muy delgada */
  }

  .thumbs::-webkit-scrollbar-track {
    background: #111; 
  }

  .thumbs::-webkit-scrollbar-thumb {
    background: #333; /* Color oscuro para que no resalte */
    border-radius: 10px;
  }

  .thumbs::-webkit-scrollbar-thumb:hover {
    background: #444; 
  }

  /* Para Firefox */
  .thumbs {
    scrollbar-width: thin;
    scrollbar-color: #333 #111;
  }

  .thumbs img {
    width: 100%;
    aspect-ratio: 1 / 1; /* Opcional: hace las miniaturas cuadradas */
    object-fit: cover;   /* Opcional: asegura que la imagen llene el cuadrado sin deformarse */
    cursor: pointer;
    border-radius: 4px;
    transition: transform 0.2s;
  }

  .thumbs img:hover {
    transform: scale(1.05);
  }

.previsualizacion {
  flex: 1;
  display: flex;
  align-items: center;      /* Mantiene la foto centrada verticalmente */
  justify-content: flex-start; /* CAMBIO: Mueve la foto a la izquierda */
  overflow: hidden;
  padding-left: 20px;       /* Controla la distancia exacta entre miniaturas y foto */
}

  .previsualizacion img {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 4px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .subtitulo {
    text-align: center;
    font-size: 0.9em;
    color: #999;
    margin: 10px 0;
  }

  .subtitulo a {
    color: #574e2f;
    text-decoration: none;
    font-weight: 600;
  }

  .subtitulo a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1><a href="https://dmng92.github.io/dmng92/">thisisaformicatable</a></h1>

  <div class="contenedor">
    <div class="thumbs" id="galeria-thumbs"></div>
    <div class="previsualizacion">
      <img id="imagen-principal" src="" alt="Imagen seleccionada">
    </div>
  </div>

  <div class="subtitulo">
    <span>ig</span>
    <a href="https://instagram.com/_nicoantico" target="_blank" rel="noopener noreferrer">@_nicoantico</a>
  </div>

  <script src="imagenesBaja.js"></script>
  <script src="imagenesAlta.js"></script>
  <script>
    const contenedorThumbs = document.getElementById('galeria-thumbs');
    const imagenPrincipal = document.getElementById('imagen-principal');

    let imagenActual = 0;

    function mostrarImagen(index) {
      imagenPrincipal.src = `imagenesAlta/${imagenesAlta[index]}`;
      imagenActual = index;
    }

    function crearMiniaturas() {
      imagenesBaja.forEach((img, i) => {
        const thumb = document.createElement('img');
        thumb.src = `imagenesBaja/${img}`;
        thumb.alt = `Miniatura ${i}`;
        thumb.addEventListener('click', () => mostrarImagen(i));
        contenedorThumbs.appendChild(thumb);
      });
    }

    crearMiniaturas();
    mostrarImagen(0);
  </script>
</body>
</html>
