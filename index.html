
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay.active {
      display: flex;
    }

    .overlay img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 6px;
    }

    .caption {
      margin-top: 15px;
      color: #ffcc00;
      font-size: 1.1em;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .thumbnail-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 6px;
    }

    .thumbnail-dot {
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .thumbnail-dot:hover {
      background-color: #ffcc00;
    }

    .thumbnail-dot.active {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <div class="overlay" id="overlay">
    <span class="close" id="close">&times;</span>
    <img id="overlayImage" src="" alt="Imagen ampliada"/>
    <div class="caption" id="overlayCaption"></div>
    <div class="thumbnail-container" id="thumbnail-indicators"></div>
  </div>

  <script>
    const lowResBasePath = "baja/";
    const highResBasePath = "alta/";

    const images = [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.jpg",
      "foto4.jpg",
      "foto5.jpg",
      "foto6.jpg",
    ];

    const gallery = document.getElementById("gallery");
    const overlay = document.getElementById("overlay");
    const overlayImage = document.getElementById("overlayImage");
    const overlayCaption = document.getElementById("overlayCaption");
    const close = document.getElementById("close");

    let currentIndex = 0;

    // Mostrar miniaturas en cuadrícula
    images.forEach((imgName, index) => {
      const img = document.createElement("img");
      img.src = lowResBasePath + imgName;
      img.alt = `Foto ${index + 1}`;
      img.addEventListener("click", () => {
        showImage(index);
      });
      gallery.appendChild(img);
    });

    // Mostrar imagen en overlay
    function showImage(index) {
      const fullSrc = highResBasePath + images[index];
      overlayImage.src = fullSrc;
      overlayCaption.textContent = extractFileName(images[index]);
      overlay.classList.add("active");
      currentIndex = index;
      updateThumbnails(index);
    }

    // Cerrar overlay
    close.addEventListener("click", () => {
      overlay.classList.remove("active");
    });

    // Extraer nombre sin extensión
    function extractFileName(filename) {
      return filename.replace(/\.[^/.]+$/, "");
    }

    // Crear los puntitos
    function updateThumbnails(current) {
      const container = document.getElementById('thumbnail-indicators');
      container.innerHTML = '';

      images.forEach((img, idx) => {
        const dot = document.createElement('div');
        dot.classList.add('thumbnail-dot');
        if (idx === current) dot.classList.add('active');

        dot.addEventListener('click', () => {
          showImage(idx);
        });

        container.appendChild(dot);
      });
    }
  </script>
</body>
</html>
