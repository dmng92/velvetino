<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velvetino home¬©</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --item-bg: #f9f9f9;
        }

        [data-theme="dark"] {
            --bg-color: #0c0c0c;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --item-bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 40px 5%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        header { 
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px; 
        }

        .brand h1 { 
            font-size: 1.8rem; 
            font-weight: 600; 
            margin: 0; 
            letter-spacing: -0.02em; 
            cursor: pointer; 
        }

        .tagline { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            margin-top: 40px;
            max-width: 450px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            margin-top: 40px;
        }

        .theme-switch { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 1.1rem; user-select: none; }
        .switch-track { width: 36px; height: 18px; background-color: var(--text-primary); border-radius: 20px; position: relative; transition: 0.3s; }
        .switch-circle { width: 12px; height: 12px; background-color: var(--bg-color); border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: 0.3s; }
        [data-theme="dark"] .switch-circle { left: 21px; }

        .nav-links a { 
            color: var(--text-secondary); 
            text-decoration: none; 
            font-size: 0.9rem;
            font-weight: 500; 
        }

        /* --- SECCI√ìN DETALLE (ARRIBA) --- */
        #product-detail { 
            display: none; 
            margin-top: 40px;
            padding-bottom: 60px;
            border-bottom: 1px solid var(--border-color);
        }
        #product-detail.active { display: block; }

        .back-link { cursor: pointer; font-size: 0.85rem; color: var(--text-secondary); display: block; margin-bottom: 20px; text-decoration: underline; }
        .detail-info h2 { font-size: 1.8rem; margin: 0 0 10px 0; font-weight: 600; }
        .detail-info p { color: var(--text-secondary); font-size: 0.95rem; max-width: 750px; line-height: 1.6; margin-bottom: 40px; }
        .detail-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .detail-grid img { width: 100%; height: auto; }

        /* --- GALER√çA (4 COLUMNAS) --- */
        #gallery { 
            display: grid !important; 
            grid-template-columns: repeat(4, 1fr) !important; 
            gap: 40px 20px; 
            margin-top: 40px;
        }

        .item { opacity: 0; transform: translateY(15px); transition: 0.6s; cursor: pointer; }
        .item.visible { opacity: 1; transform: translateY(0); }
        
        .img-container { 
            width: 100%; 
            aspect-ratio: 1 / 1.1; 
            background-color: var(--item-bg); 
            overflow: hidden; 
        }
        .item img { width: 100%; height: 100%; object-fit: cover; display: block; transition: 0.3s; }
        .item:hover img { opacity: 0.8; }

        .item-info { margin-top: 12px; }
        .item-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 2px; }
        .item-price { font-size: 0.85rem; color: var(--text-secondary); }

        @media (max-width: 1024px) { #gallery { grid-template-columns: repeat(2, 1fr) !important; } }
        @media (max-width: 600px) { #gallery { grid-template-columns: 1fr !important; header { flex-direction: column; } } }
    </style>
</head>
<body>

    <header>
        <div class="brand"><h1 onclick="irAHome()">velvetino home¬©</h1></div>
        <div class="nav-links">
            <a href="https://api.whatsapp.com/send/?phone=5493804595851" target="_blank">follow</a>
            <a href="#" style="margin-left: 15px;">archive</a>
        </div>
    </header>

    <div class="tagline">almohadones y estilo para tu hogar.</div>

    <nav>
        <div class="theme-switch" id="theme-toggle">
            <span>üí°</span>
            <div class="switch-track"><div class="switch-circle"></div></div>
            <span>‚òÄÔ∏è</span>
        </div>
        <div class="theme-switch" style="cursor: default;">
            <span style="font-size: 0.9rem; color: var(--text-secondary);">‚òæ ‚òÄÔ∏è</span>
        </div>
    </nav>

    <main id="product-detail">
        <span class="back-link" onclick="irAHome()">‚Üê volver al cat√°logo</span>
        <div id="detail-content"></div>
    </main>

    <main id="gallery"></main>

    <script>
        const productos = [
            {
                id: "almohadon-de-piso",
                nombre: "Almohadones de piso",
                precio: "Desde $15.500,00",
                descripcion: "Almohad√≥n/sill√≥n de piso ideal para leer. Confeccionado con tela pana color oliva. Medidas 1.40x 65cm. C√≥rdoba Capital.",
                carpeta: "Almohadones-de-piso",
                fotos: ["foto (3).jpg", "foto (2).jpg", "foto (1).jpg", "foto (4).jpg", "foto (5).jpg"] 
            },
            {
                id: "set-jardin-camastro",
                nombre: "Almohad√≥n Terciopelo",
                precio: "Desde $12.000,00",
                descripcion: "Set de almohadones para exterior/jardin o camastro. Confeccionado en tela Panam√° apto exterior. Trabajamos a medida.",
                carpeta: "set-almohadones-jard√≠n-camastro-estilo-futon",
                fotos: ["foto (1).jpg", "foto (2).jpg", "foto (3).jpg", "foto (4).jpg"] 
            },
            {
                id: "almohadon-sillon",
                nombre: "Almohad√≥n-sill√≥n",
                precio: "Desde $18.900,00",
                descripcion: "Almohadon para camastro o piso. Confeccionado con tela antidesgarro color gris petr√≥leo. Medidas 1.20x70 cm.",
                carpeta: "almohadon-sillon",
                fotos: ["foto (1).jpg", "foto (2).jpg", "foto (3).jpg"] 
            }
            // Agrega m√°s productos siguiendo este formato
        ];

        const rutaBase = 'fotos/';
        const galleryView = document.getElementById('gallery');
        const detailView = document.getElementById('product-detail');
        const detailContent = document.getElementById('detail-content');

        function render() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('p');
            mostrarGaleria();
            if (productId) mostrarDetalle(productId);
            else detailView.classList.remove('active');
        }

        function irAHome() {
            window.history.pushState({}, '', window.location.pathname);
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function irAProducto(id) {
            window.history.pushState({}, '', `?p=${id}`);
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function mostrarGaleria() {
            if (galleryView.innerHTML !== '') return;
            productos.forEach((prod, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                const fotoPortada = `${rutaBase}${prod.carpeta}/${prod.fotos[0]}`;
                item.innerHTML = `
                    <div class="img-container"><img src="${fotoPortada}" alt="${prod.nombre}" loading="lazy"></div>
                    <div class="item-info">
                        <div class="item-title">${prod.nombre}</div>
                        <div class="item-price">${prod.precio}</div>
                    </div>
                `;
                item.onclick = () => irAProducto(prod.id);
                galleryView.appendChild(item);
                setTimeout(() => item.classList.add('visible'), 80 * index);
            });
        }

        function mostrarDetalle(id) {
            const prod = productos.find(p => p.id === id);
            if (!prod) return irAHome();
            detailView.classList.add('active');
            detailContent.innerHTML = `
                <div class="detail-info">
                    <h2>${prod.nombre}</h2>
                    <p>${prod.descripcion}</p>
                    <div style="font-weight:600; margin-bottom:20px;">${prod.precio}</div>
                </div>
                <div class="detail-grid">${prod.fotos.map(f => `<img src="${rutaBase}${prod.carpeta}/${f}" alt="Detalle">`).join('')}</div>
            `;
        }

        const btnToggle = document.getElementById('theme-toggle');
        btnToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
        if (localStorage.getItem('theme')) document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));

        window.onpopstate = render;
        window.onload = render;
    </script>
</body>
</html>
